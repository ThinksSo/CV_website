<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Design</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="imgBx">
                <div class="box">

                    <img src="image/DSC_1245_400p.jpeg" alt="photo">
                </div>
            </div>

            <div class="profileText">
                <h3>OLEG*L<br></h3>
            </div>

            <div class="contentBox">
                <div class="leftSide">
                    <h3>Contact Info</h3>
                    <ul>
                        <li>
                            <span class="icon">
                                <ion-icon name="call-outline"></ion-icon>
                            </span>
                            <span class="text">+7 9** *** ****</span>
                        </li>
                        <li>
                            <span class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </span>
                            <span class="text">email@gmail.com</span>
                        </li>
                        <li>
                            <span class="icon">
                                <ion-icon name="earth-outline"></ion-icon>
                            </span>
                            <span class="text">www.website.com</span>

                        </li>
                    </ul>
                    <h3>Education</h3>
                    <ul class='education'>
                        <li>
                            <h5>2022-2023</h5>
                            <h4>Mobile device programmer</h4>
                            <h6>University </h6>
                        </li>
                        <li>
                            <h5>2022</h5>
                            <h4>Web application developer (according to WorldSkills standards)</h4>
                            <h6>ALTSHU </h6>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="rightSide">
            </div>
        </div>
    </div>
</body>

</html>
